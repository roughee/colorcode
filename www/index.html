<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-nav-view></ion-nav-view>

    <script type="text/ng-template" id="main.html">
        <ion-nav-bar class="bar-positive">
          </ion-nav-bar>
          <ion-tabs class="tabs-positive">
            <ion-tab icon="ion-home" ui-sref="app.colors.index">
              <ion-nav-view name="colors"></ion-nav-view>
            </ion-tab>
            <ion-tab icon="ion-help" ui-sref="app.help">
              <ion-nav-view name="help"></ion-nav-view>
            </ion-tab>
          </ion-tabs>
    </script>

    <script type="text/ng-template" id="colors.html">
      <ion-pane>
        <ion-header-bar class="bar-stable">
          <h1 class="title">Color Code</h1>
        </ion-header-bar>
        <ion-content>
            <div ng-repeat="row in rows | inSlicesOf:3" class="row">
                <button class="button col col-33" ng-repeat="item in row" style="background-color:#{{item.color}}"
                ui-sref="app.colors.list({color: item.id})">
                    {{item.colorText}}
                </button>
            </div>
        </ion-content>
      </ion-pane>
    </script>

    <script type="text/ng-template" id="color.html">
      <ion-view title="Team List">
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="team in color.teams" class="item item-icon-right item-center"
                style="background-color:#{{team.teamColor}}">
                  {{team.teamName}}
                  <i class="icon ion-ios7-arrow-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
